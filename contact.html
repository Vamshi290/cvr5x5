<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Student Website</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Set background color for the whole body */
        body {
            background-color: #f0f8ff; /* Light blue background color for the body */
        }

        /* Custom styles for the "Contact Us" section */
        .header-title {
            font-size: 3rem; /* Larger font size for the title */
            font-weight: bold;
            text-align: center;
            margin-top: 0; /* Remove margin from the top */
            color: #007bff; /* Blue color for the header */
            background-color: #d3d3d3; /* Light gray background for the "Contact Us" part */
            padding: 2rem 0; /* Padding for the title to make it look better */
            border-radius: 8px; /* Rounded corners */
        }

        .contact-form {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for the form */
            max-width: 800px;
            margin: 2rem auto; /* Center the form */
        }

        .form-control {
            border-radius: 5px; /* Rounded corners for input fields */
        }

        footer {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <!-- Header Title Section -->
    <div class="container">
        <h1 class="header-title">Contact Us</h1>
    </div>

    <!-- Contact Form Section -->
    <div class="container contact-form">
        <h3 class="text-center">We'd love to hear from you!</h3>
        <form action="#" method="POST">
            <!-- Name Input -->
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <!-- Email Input -->
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <!-- Subject Input -->
            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter the subject of your message" required>
            </div>
            <!-- Message Textarea -->
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Student Website. All rights reserved.</p>
    </footer>

    <!-- Bootstrap 5 JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
