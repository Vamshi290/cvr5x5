<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

 
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#students">Student Registration</a></li>
        <li><a href="#teachers">Teacher Information</a></li>
        <li><a href="#schedule">Class Schedule</a></li>
      </ul>
    </nav>
  </header>
                  
  <main>
    <section id="students">
      <h2>Student Registration</h2>
      <form id="studentForm">
        <input type="text" id="studentName" placeholder="Student Name" required>
        <input type="number" id="studentAge" placeholder="Age" required>
        <input type="text" id="studentGrade" placeholder="Grade" required>
        <button type="submit">Register Student</button>
      </form>
      <div id="studentList">
        <h3>Registered Students:</h3>
        <ul id="studentsList">
          
        </ul>
      </div>
    </section>

    <section id="teachers">
      <h2>Teacher Information</h2>
      <form id="teacherForm">
        <input type="text" id="teacherName" placeholder="Teacher Name" required>
        <input type="text" id="subject" placeholder="Subject" required>
        <button type="submit">Add Teacher</button>
      </form>
      <div id="teacherList">
        <h3>Registered Teachers:</h3>
        <ul id="teachersList">
           
        </ul>
      </div>
    </section>

    <section id="schedule">
      <h2>Class Schedule</h2>
      <table>
        <thead>
          <tr>
            <th>Class</th>
            <th>Teacher</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody id="scheduleList">
          
        </tbody>
      </table>
    </section>
  </main>

 
  <footer>
    <p>&copy; 2024 School Management System</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
